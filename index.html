<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1.title {
      margin-top: 2vh;
      width: 100%;
      text-align: center;
      font-size: 5vw;
      color: black;
      animation: fadeIn 2s ease-out forwards;
      z-index: 10;
      position: relative;
    }

    .shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(-45deg, white, rgba(255, 255, 255, 0));
      animation: shooting-star 2s linear;
    }

    @keyframes shooting-star {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-600px) translateY(600px);
        opacity: 0;
      }
    }

    .gallery {
      margin-top: 10vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4vw;
      padding: 2vw;
    }

    .gallery img {
      width: 40vw;
      height: 40vw;
      max-width: 150px;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.7);
      animation: fadeInGrow 1s ease forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.5s; }
    .gallery img:nth-child(2) { animation-delay: 1s; }
    .gallery img:nth-child(3) { animation-delay: 1.5s; }
    .gallery img:nth-child(4) { animation-delay: 2s; }
    .gallery img:nth-child(5) { animation-delay: 2.5s; }
    .gallery img:nth-child(6) { animation-delay: 3s; }

    .ramo {
      position: absolute;
      top: 5%;
      width: 30vw;
      max-width: 120px;
      z-index: 5;
    }

    .ramo--izquierdo {
      left: 0;
    }

    .ramo--derecho {
      right: 0;
      transform: scaleX(-1);
    }

    @keyframes fadeInGrow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Opcional: mejora para pantallas muy peque√±as */
    @media (max-width: 400px) {
      .gallery img {
        width: 70vw;
        height: 70vw;
      }

      .ramo {
        width: 25vw;
      }
    }
  </style>
</head>
<body>

  <!-- Ramos laterales -->
  <img src="ramo-izquierdo.png" class="ramo ramo--izquierdo" alt="Ramo izquierdo">
  <img src="ramo-izquierdo.png" class="ramo ramo--derecho" alt="Ramo derecho">

  <!-- T√≠tulo -->
  <h1 class="title">Te amo mucho ‚ù§Ô∏è‚Äçü©π</h1>

  <!-- Estrellas fugaces -->
  <div class="shooting-stars"></div>

  <!-- Galer√≠a -->
  <div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto6.jpg" alt="Foto 6">
  </div>

  <!-- Script de estrellas fugaces -->
  <script>
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * 60 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
      document.querySelector('.shooting-stars').appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 3000);
    }

    setInterval(() => {
      if (Math.random() > 0.3) {
        createShootingStar();
      }
    }, Math.random() * 5000 + 3000);
  </script>
</body>
</html>
